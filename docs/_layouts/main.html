<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  	<head>
		<meta charset="UTF-8">

	{% seo %}
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#157878">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
		<link rel="stylesheet" href="{{ '/assets/css/pageStyles.css' | relative_url }}">
  	</head>
	<body>
		<section class="page-header">
			<div class="pageName">HTML-Typings Playground</div>
		</section>

		<section class="mainContent">
			<div class="editors">
				<div class="editor">
					<div class="editorHeader">
						<div class="editorTabs">
							<div id="sourceHTMLTab" class="editorTab active">HTML</div>
							<div id="sourceTSTab" class="editorTab">TypeScript</div>
						</div>
						<div class="editorName">
							Source
						</div>
					</div>
				<div class="editorElement" id="sourceEditor"></div>
				</div>
				<div class="editor">
					<div class="editorHeader float-right">
						<div class="editorName">
						Try it
						</div>
					</div>
					<div class="editorElement" id="tryEditor"></div>
				</div>
			</div>

			<footer class="site-footer">
				{% if site.github.is_project_page %}
				<span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> on github.</span>
				{% endif %}
				<span class="checkout-package"><a href="https://www.npmjs.com/package/html-typings">{{ site.github.repository_name }}</a> on NPM</span>
			</footer>
		</section>

		{% if site.google_analytics %}
		<script type="text/javascript">
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', '{{ site.google_analytics }}', 'auto');
			ga('send', 'pageview');
		</script>
		{% endif %}
		<script src="{{ '/assets/monaco-editor/min/vs/loader.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/js.js' | relative_url }}"></script>
  	</body>
</html>
