language: node_js
node_js: node
branches:
  only:
  - "/.*/"
before_install:
- npm install mocha -g
install:
- npm install
script:
- npm test
- tsc

before_deploy:
- grunt copyFiles
- grunt genDefs
- tsc

notifications:
  email:
    on_success: change
    on_failure: change
deploy:
- provider: npm
  email: awsdfgvhbjn@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: SanderRonde/html-typings
- provider: pages
  github_token:
    secure: 
  keep_history: true
  on:
    branch: master
  local_dir: "./docs"